<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="text">点击</button>
	<script>
		var text = document.getElementById('text');
		var OOO = {
		    color: "#cd0000",
		    element: text,
		    events: function() {
		        this.element.addEventListener("click", function() {
			            this.element.style.color = this.color;
			        }.bind(this));
		        return this;
		    },
		    init: function() {
		        this.events();
		    }
		};
		OOO.init();
		var ooo = {
			prop:123,
			fun:function(){
				console.log(this.prop)
			}
		};
		ooo.fun()
		var a = {
			a:1,
			b:2,
			c:function(){
				return this.a + this.b
			}
		}
		console.log(a.c())
	</script>
</body>
</html>
